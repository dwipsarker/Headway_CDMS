<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin Your Account</title>

    <!-- font awesoem cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- additional style sheets  -->
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/blog.css" />
    <!-- <link rel="stylesheet" href="./stylesheets/mediaQuery.css" /> -->
</head>

<body>

    <div class="frame">
        <!-- statusbar area start -->
        <section class="frame__statusbar">
            <p class="statusbar__time">9:40</p>
            <i class="fa-solid fa-signal statusbar__icon"></i>
            <i class="fa-solid fa-wifi statusbar__icon"></i>
            <i class="fa-solid fa-battery-full statusbar__icon"></i>
        </section>
        <!-- statusbar area end  -->

        <!-- content area start  -->

        <section class="frame__content">
            <section class="content__header">
                <i class="bi bi-arrow-left"></i>
                <div class="header__buttons">
                    <div class="buttons__btn"><i class="bi bi-bell"></i></div>
                    <div class="header__img">
                        <img src="./img/avatar/avatar.jpg" alt="">
                    </div>
                </div>
            </section>

            <section class="content__blog">
                <h1 class="blog__title">Blog</h1>
                <div class="blog__search-area">
                    <i class="bi bi-search"></i>
                    <input class="search-area__input" type="text" placeholder="Search blogs...">
                    <i class="bi bi-sort-down"></i>
                </div>
                <div class="blog__cards">
                    <div class="cards__item">
                        <div class="item__img-area">
                            <img class="item__image"
                                src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                                alt="">
                        </div>
                        <div class="item__desc">
                            <small class="desc__date">20 min ago</small>
                            <h3 class="desc__title">How to become a good enginner?</h3>
                            <div class="desc__bookmarkComment">
                                <div class="bookmark icontext">
                                    <i class="bi bi-bookmark-check"></i>
                                    <small>35</small>
                                </div>
                                <div class="comment icontext">
                                    <i class="bi bi-chat-text"></i>
                                    <small>65</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cards__item">
                        <div class="item__img-area">
                            <img class="item__image"
                                src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                                alt="">
                        </div>
                        <div class="item__desc">
                            <small class="desc__date">20 min ago</small>
                            <h3 class="desc__title">How to become a good enginner?</h3>
                            <div class="desc__bookmarkComment">
                                <div class="bookmark icontext">
                                    <i class="bi bi-bookmark-check"></i>
                                    <small>35</small>
                                </div>
                                <div class="comment icontext">
                                    <i class="bi bi-chat-text"></i>
                                    <small>65</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cards__item">
                        <div class="item__img-area">
                            <img class="item__image"
                                src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                                alt="">
                        </div>
                        <div class="item__desc">
                            <small class="desc__date">20 min ago</small>
                            <h3 class="desc__title">How to become a good enginner?</h3>
                            <div class="desc__bookmarkComment">
                                <div class="bookmark icontext">
                                    <i class="bi bi-bookmark-check"></i>
                                    <small>35</small>
                                </div>
                                <div class="comment icontext">
                                    <i class="bi bi-chat-text"></i>
                                    <small>65</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </section>


        <!-- content area end  -->
        <section class="frame__navigation">
            <div class="buttonBg active">
                <a class="navigation__button"><i class="bi bi-newspaper"></i></a>
            </div>
            <div class="buttonBg">
                <a class="navigation__button"><i class="bi bi-chat"></i></a>
            </div>
            <div class="buttonBg">
                <a class="navigation__button"><i class="bi bi-house"></i></a>
            </div>
            <div class="buttonBg">
                <a class="navigation__button"><i class="bi bi-camera-video"></i></a>
            </div>
            <div class="buttonBg">
                <a class="navigation__button"><i class="bi bi-card-checklist"></i></a>
            </div>
        </section>
    </div>
</body>

</html>
