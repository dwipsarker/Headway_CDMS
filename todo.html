<body>

    <div class="frame">
        <!-- statusbar area start -->
        <section class="frame__statusbar">
            <p class="statusbar__time">9:40</p>

                    <div class="data__body d-none">

                    <li class="list__item">

                    </li>
                    <li class="list__item">
